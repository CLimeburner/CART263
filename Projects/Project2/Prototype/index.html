<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Interactive Diagram Editor</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) -->
    <script src="js/libraries/p5.min.js"></script>
    <script src="js/libraries/p5.sound.min.js"></script>
    <script src="js/libraries/p5.play.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="" id="viewport-pane">
      <div class="" id="interface-tools">
        <div class="interface-buttons" id="drag-tool-button" onclick="swapToolMode(this, `drag`)">

        </div>
        <div class="interface-buttons" id="edit-tool-button" style="background-color: white;" onclick="swapToolMode(this, `edit`)">

        </div>
      </div>
    </div>

    <div class="" id="editor-pane">
      <div class="" id="toolbar">
        <h2 class="sidebar-title">Layer Toolbar</h2>



      </div>
      <div class="" id="layer-list">
        <h2 class="sidebar-title">Layers</h2>
        <div class="" id="new-layer-button" onclick="createNewLayer()">

        </div>
      </div>
    </div>



    <!-- My script(s) -->
    <script src="js/layer.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
