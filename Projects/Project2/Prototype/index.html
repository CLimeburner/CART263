<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Interactive Diagram Editor</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) -->
    <script src="js/libraries/p5.min.js"></script>
    <script src="js/libraries/p5.sound.min.js"></script>
    <script src="js/libraries/p5.play.js" type="text/javascript"></script>

    <!-- My script(s) -->
    <script src="js/layer.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>

    <div class="" id="viewport-pane">

    </div>

    <div class="" id="editor-pane">
      <div class="" id="toolbar">
        <div class="toolbar-section" id="">
          <p style="margin: 0px;">Layer Name:</p>
          <input type="text" id="layerName" name="layerName" value="" onkeydown="updateName(event)">
        </div>
        <div class="toolbar-section" id="">

        </div>
        <div class="toolbar-section" id="">
        </div>
      </div>
      <div class="" id="layer-list">
        <div class="" id="new-layer-button" onclick="createNewLayer()"></div>
      </div>
    </div>

  </body>
</html>
